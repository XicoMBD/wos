<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Getting started</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/misc.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/Sem.png');
    game.load.spritesheet('dog', 'assets/enemyDog.png', 64, 64);
    game.load.image('ground', 'assets/p.png');
    game.load.image('star', 'assets/diamond.png');
    game.load.spritesheet('dude', 'assets/jorge.png', 32, 86);
    game.load.image('sinfo','assets/sinfo2.png');

}

var worldSize=10000;

var clouds;
var player;
var bossJason;
var platforms;
var sinfoBullets;
var cursors;
var dogs;
var stars;
var score = 0;
var scoreText;

var canShoot = true;

var ledges;

function create() {

    game.world.setBounds(0, 0, worldSize, window.innerHeight);

    //  A simple background for our game
    clouds = game.add.tileSprite(0, 0, worldSize, window.innerHeight, 'sky');    

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    // Here we create the ground.
   /* var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.scale.setTo(2, 2);
    ground.body.immovable = true;

    ground = platforms.create(900, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;*/

    //  Now let's create two ledges
    ledges = [];
    ledges.push(platforms.create(0, window.innerHeight/2, 'ground'))
    ledges[0].body.immovable = true;

    for (var i = 1; ledges[i - 1].x <= worldSize - ledges[i - 1].width; i++)
    {
        ledges.push(platforms.create(ledges[i - 1].x + ledges[i-1].width + getRandomInt(0, 300), ledges[i - 1].y + getRandomInt(-100, 100), 'ground'));
        ledges[i].body.immovable = true;
    }

    // The player and its settings
    player = game.add.sprite(32, 0, 'dude');

    //camera
    game.camera.follow(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 6;
    player.body.collideWorldBounds = false;

    //  Our two animations, walking left and right.
    player.animations.add('right', [0, 1, 2, 3], 10, true);
    player.animations.add('left', [4, 5, 6, 7], 10, true);

    //  Finally some stars to collect
    stars = game.add.group();

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 0, 'star');

        //  Let gravity do its thing
        star.body.gravity.y = 6;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }

    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
    sinfoBullets = game.add.group();

    // Dog physics properties. Give the little dog a big bounce.
    dogs = game.add.group();
    setInterval(function () {
            //  Create a star inside of the 'stars' group
            var dog = dogs.create(ledges[ledges.length-1].x, 0, 'dog');
            
            dog.body.velocity.x = -getRandomInt(50, 300);
            //  Let gravity do its thing
            dog.body.gravity.y = getRandomInt(0, 15);

            //  This just gives each star a slightly random bounce value
            dog.body.bounce.y = 1;
            dog.body.bounce.x = 1;

            dog.animations.add('move', [0, 1], 10, true);
            dog.animations.play('move');

    }, 750);
    
}

function update() {

    //  Collide the player and the stars with the platforms
    game.physics.collide(player, platforms);
    game.physics.collide(stars, platforms);
    game.physics.collide(dogs, platforms);
    game.physics.collide(dogs, player);
    game.physics.collide(dogs, sinfoBullets);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.overlap(player, stars, collectStar, null, this);

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.down.isDown && canShoot) {
        var bullet = sinfoBullets.create(player.x+30, player.y+40, 'sinfo');
        bullet.body.velocity.x = 500;
        canShoot = false;
        setTimeout(function () { canShoot = true; }, 500);
    }
    else if (cursors.left.isDown) {
        //  Move to the left
        player.body.velocity.x = -250;

        player.animations.play('left');
    }
    else if (cursors.right.isDown) {
        //  Move to the right
        player.body.velocity.x = 250;

        player.animations.play('right');
    }
    else {
        //  Stand still
        player.animations.stop();

        player.frame = 2;
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }

    clouds.tilePosition.x = -game.camera.x;
    clouds.tilePosition.y = -game.camera.y;

}

function collectStar (player, star) {
    
    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.content = 'Score: ' + score;

}

</script>

</body>
</html>
